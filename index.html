<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTX Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .container {
            background: #fff;
            padding: 28px;
            border-radius: 8px;
            text-align: center;
        }

        input[type="file"] {
            margin-top: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        #json-output {
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }

        .input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: left;">
          <h1 style="margin-bottom: 0">Summarizer</h1>
          <p style="color: #3a3a3a; font-size: 14px;">
            Supported File Types: Powerpoint, Docs, PDF
          </p>
        </div>
        <form id="uploadForm">
            <input type="text" id="apiKey" class="input" name="apiKey" placeholder="Enter Pass" required>
            <div>
                <input type="file" id="pptxFile" name="pptxFile" accept=".pptx">
                <button type="submit">Upload</button>
            </div>
        </form>
        <div id="status"></div>
        <pre id="json-output"></pre>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('pptxFile');
            const apiKeyInput = document.getElementById('apiKey');
            const statusDiv = document.getElementById('status');
            const outputPre = document.getElementById('json-output');

            const file = fileInput.files[0];
            const apiKey = apiKeyInput.value.trim();

            if (!file) {
                statusDiv.textContent = 'Please select a file.';
                return;
            }

            if (!apiKey) {
                statusDiv.textContent = 'Please enter an API key.';
                return;
            }

            const formData = new FormData();
            formData.append('pptxFile', file);
            formData.append('apiKey', apiKey);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.status === 403) {
                    statusDiv.textContent = '[Error] Unauthorized Access.';
                    outputPre.textContent = '';
                    return;
                }

                statusDiv.textContent = 'Uploading...';
                outputPre.textContent = '';

                setTimeout(() => {
                    statusDiv.textContent = 'Processing File... Please wait';
                }, 3500);

                if (response.ok) {
                  // Get the filename from the Content-Disposition header
                  const contentDisposition = response.headers.get('Content-Disposition');
                  const filenameMatch = contentDisposition && contentDisposition.match(/filename="(.+)"/);

                  const filename = filenameMatch ? filenameMatch[1] : 'download.xlsx';

                  // Handle the response as a file (Blob)
                  const blob = await response.blob();

                  // Create a link to download the file
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = filename;
                  document.body.appendChild(a);
                  a.click();
                  a.remove();

                  // Revoke the temporary URL
                  window.URL.revokeObjectURL(url);
                  statusDiv.textContent = '';
              } else {
                  const errorText = await response.text();
                  console.log('Error details:', errorText);
              }
            } catch (error) {
                statusDiv.textContent = 'An error occurred. Please check the server.';
                console.error('Fetch Error:', error);
            }
        });
    </script>
</body>
</html>
